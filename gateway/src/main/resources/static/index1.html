<!doctype html>
<html>
<head>
<title>Gateway</title>
<link href="css/gateway-assets.css" rel="stylesheet">
<link href="css/screen.css" rel="stylesheet">
  <!-- Angular Material CSS using GitCDN to load directly from `bower-material/master` -->
  <link rel="stylesheet" href="css/angular-material.css">

<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="gateway" ng-controller="navigation" ng-cloak
	class="ng-cloak">
	<nav class="navbar navbar-default">
		<div class="container">
			<a class="brand" href='#/'>Home</a>
			<div class="navbar-right">
				<a class="btn btn-primary" href="#/login">login</a> <a
					class="btn btn-primary" ng-show="authenticated" href=""
					ng-click="logout()">logout</a>
				<p ng-show="authenticated">
					Signed in as <a href="#/" class="navbar-link">{{user}}</a>
				</p>
			</div>
		</div>
		</div>
	</nav>
	<div class="alert alert-danger" ng-show="error">There was a
		problem logging in. Please try again.</div>
	<div class="container" ng-show="!authenticated">
		<form role="form" ng-submit="login()">
			<div class="form-group">
				<label for="username">Username:</label> <input type="text"
					class="form-control" id="username" name="username"
					ng-model="credentials.username" />
			</div>
			<div class="form-group">
				<label for="password">Password:</label> <input type="password"
					class="form-control" id="password" name="password"
					ng-model="credentials.password" />
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<div class="container" ng-show="authenticated">
		<md-content class="md-padding">
		<div layout="column" layout-gt-xs="row">
			<md-card flex flex-gt-xs="30"> <a class="btn btn-primary"
				href="/ui/"> Go To User Interface #1 </a> <md-card-content>
			<p>Some content</p>
			</md-card-content> </md-card>
			<md-card flex> <a class="btn btn-primary" href="/admin/">
				Go To Admin User Interface #2 </a> <md-card-content>
			<p>Some content</p>
			</md-card-content> </md-card>
		</div>
		</md-content>


		<md-content class="md-padding">
		<div layout="row" layout-xs="column">
			<md-card flex flex-gt-xs="30">
				<a class="btn btn-primary" href="/teacher/">
			      Teacher #1
			    </a>
			<md-card-content>
			<p>Some content</p>
			</md-card-content> </md-card>
			
			<md-card flex>
			<a class="btn btn-primary" href="/student/">
			 Student #2
			</a>
			<md-card-content>
			<p>Some content</p>
			</md-card-content> </md-card>
		</div>
		</md-content>


	</div>
	<script src="js/gateway-assets.js" type="text/javascript"></script>
	<script src="js/gateway.js" type="text/javascript"></script>
	<!-- Angular Material Dependencies -->
    <script src="js/framework/angular-animate.js"></script>
    <script src="js/framework/angular-aria.js"></script>

    <!-- Angular Material Javascript using GitCDN to load directly from `bower-material/master` -->
    <script src="js/framework/angular-material.js"></script>
</body>
</html>
