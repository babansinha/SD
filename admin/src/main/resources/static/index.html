<!doctype html>
<html>
<head>
<title>Hello Dashboard</title>
<link href="css/admin-assets.css" rel="stylesheet">
<link href="css/screen.css" rel="stylesheet">
  <!-- Angular Material CSS using GitCDN to load directly from `bower-material/master` -->
  <link rel="stylesheet" href="css/angular-material.css">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="admin" ng-cloak class="ng-cloak" ng-controller="adminController">
	<div class="navbar navbar-default">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li><a class="navbar-primary" href='#/' ng-click="home()">Home</a></li>
				<li><a class="navbar-primary" href='#/' ng-click="changes()">Changes</a></li>
				<li><a class="navbar-primary" href='/#'>Main Gateway</a></li>
			</ul>
			<p class="navbar-text navbar-right" ng-show="authenticated">
				<a class="btn btn-primary" href="http://localhost:8080/logout">logout</a>
				Signed in as <a href="#/" class="navbar-link">{{user.name}}</a>
			</p>
		</div>
	</div>
	<div class="container">
		<h1>Admin</h1>
		<div ng-show="authenticated" ng-include="template"></div>
		<div ng-show="!authenticated" ng-include="'unauthenticated.html'"></div>
	</div>
	<script src="js/admin-assets.js" type="text/javascript"></script>
	<script src="js/admin.js" type="text/javascript"></script>
	
	<!-- Angular Material Dependencies -->
    <script src="js/framework/angular-animate.js"></script>
    <script src="js/framework/angular-aria.js"></script>

    <!-- Angular Material Javascript using GitCDN to load directly from `bower-material/master` -->
    <script src="js/framework/angular-material.js"></script>
</body>
</html>
